<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block headtitle %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<style>
    *{
        background-color: hsl(210deg 40% 16%);
        color: hsl(210deg 10% 90%);
        font-family:  "Cartograph CF", monospace;    
    }
    .body{
        padding-left: 30%;
        padding-right: 30%;
    }
    input{
        border: 3px solid;
        border-radius: 5px;
        color: hsl(210deg 40% 16%);
        background-color: hsl(210deg 10% 90%);
        
    }
    
    b{
        color: hsl(210deg 40% 16%);
        background-color: hsl(210deg 10% 90%);
        
        border-radius: 15px;
        padding: 1px;
    }
    h2{
        align-items: center;
        text-align: center;
        justify-content: center;
    }
    
    .articles{
        display: flex;
        flex-direction: row;
        margin-left: 50%;
        margin-right: 50%;
    }
    
    footer{
        display: flex;
        flex-direction: row;
        margin-left: 50%;
        margin-right: 50%;
    }

    i{
        padding: 15px;
        
    }

   
    @media screen and (max-width: 1000px) {
        .body{
        padding-left: 10%;
        padding-right: 10%;
        }
        br{
            margin-right: 20%;
        }
    }
</style>
<body>
    <div class="body">
       
        <div class="title">
            <h2>{% block title %}{% endblock %}</h2>
        </div>
        <div class="intro">
            {% block intro %}{% endblock %}
            
        </div>
        <div class="main">
            {% block content %}{% endblock %}
            
        </div>
        <div class="conclusion">
            {% block conclusion %}
                

            {% endblock %}
        </div>
        <div class="articles">
            {% block prev %}{% endblock %}
            {% block next %}{% endblock %}
        </div>
    </div>
</body>

<footer>
    
    <a href="https://t.me/yabserapython"><i class="fa-brands fa-telegram"></i></a>
    <a href="https://github.com/YabseraBogale"><i class="fa-brands fa-github"></i></a>
    
</footer>
</html>
