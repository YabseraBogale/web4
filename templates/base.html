<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block headtitle %}{% endblock %}</title>
</head>
<style>
    *{
        background-color: hsl(210deg 40% 16%);
        color: hsl(210deg 10% 90%);
        font-family:  "Cartograph CF", monospace;    
    }
    .body{
        padding-left: 30%;
        padding-right: 30%;
    }
    input{
        border: 3px solid;
        border-radius: 5px;
        color: hsl(210deg 40% 16%);
        background-color: hsl(210deg 10% 90%);
        
    }
    
    b{
        color: hsl(210deg 40% 16%);
        background-color: hsl(210deg 10% 90%);
        
        border-radius: 15px;
        padding: 1px;
    }
    h2{
        align-items: center;
        text-align: center;
        justify-content: center;
    }
    
    .articles{
        display: flex;
        flex-direction: row;
        margin-left: 50%;
        margin-right: 50%;
    }
    a{
        margin: 6px;
    }

    .footer {
        position:relative;
        bottom:3px;
        justify-items: end;
        
    }

    @media screen and (max-width: 1000px) {
        .body{
        padding-left: 10%;
        padding-right: 10%;
        }
        br{
            margin-right: 20%;
        }
    }
</style>
<body>
    <div class="body">
        <div class="title">
            <h2>{% block title %}{% endblock %}</h2>
        </div>
        <div class="intro">
            {% block intro %}{% endblock %}
            
        </div>
        <div class="main">
            {% block content %}{% endblock %}
            
        </div>
        <div class="conclusion">
            {% block conclusion %}
                

            {% endblock %}
        </div>
        <div class="articles">
            {% block prev %}{% endblock %}
            {% block next %}{% endblock %}
        </div>
    </div>
</body>

<footer>
    
    <form class="footer" id="form">
        <hr>
        <div class="news">
            for weekily news letter <input type="email" name="email" id="email" placeholder="email"><b id="send">enter</b>
        </div>
    </form>
    <script>
        const form = document.getElementById("form")
        async function sendData() {
            const formData= new FormData(form)
            try{
                const response=await fetch("/news",{
                    method:"POST",
                    body:formData,
                });
                console.log(await response.json())
            }
            catch(e){
                console.error(e)
            }
        }
        const send=document.getElementById('send')
        send.addEventListener('click',(event)=>{
            event.preventDefault()
            sendData()
        })
    </script>
</footer>
</html>
